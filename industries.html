<script>




    setTimeout(function(){
        flipIndustries(1)
    }, 1000)

    function flipIndustries(num){
        $('#box_' + num + '_inner').css('transform', 'rotateY(180deg)');

        setTimeout(function(){
            $('#box_' + num + '_inner').css('transform', 'rotateY(0deg)');
           
            if(num < 14){
                flipIndustries(num + 1)
            }
            else{
                flipIndustries(1)
            }
            
        }, 3000)

    }
